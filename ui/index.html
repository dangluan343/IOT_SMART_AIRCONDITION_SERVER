<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="grid-item item-1">
          <img src="./assets/images/banner.PNG" alt="" class="banner" />
        </div>
        <div class="grid-item item-2">
          <div class="box">
            <i class="fa-solid fa-sun"></i>
            <span class="value">123</span>
          </div>
        </div>
        <div class="grid-item item-3">
          <div class="box">
            <i class="fa-solid fa-droplet"></i> <span class="value">123</span>
          </div>
        </div>
        <div class="grid-item item-4">
          <div class="box">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <span class="value">123</span>
          </div>
        </div>
        <div class="grid-item item-5">
          <div class="box">
            <img
              src="./assets/images/airConditioner.svg"
              class="airCondition-filter"
            />

            <div class="info">
              <p class="row">
                <span class="code">Power: </span>
                <span class="value"
                  ><i class="fa-solid fa-toggle-off"></i
                ></span>
              </p>
              <p class="row">
                <span class="code">Power: </span>
                <span class="value"
                  ><i class="fa-solid fa-toggle-off"></i
                ></span>
              </p>
              <p class="row">
                <span class="code">Power: </span>
                <span class="value"
                  ><i class="fa-solid fa-toggle-off"></i
                ></span>
              </p>
              <p class="row">
                <span class="code">Power: </span>
                <span class="value"
                  ><i class="fa-solid fa-toggle-off"></i
                ></span>
              </p>
              <p class="row">
                <span class="code">Power: </span>
                <span class="value"
                  ><i class="fa-solid fa-toggle-off"></i
                ></span>
              </p>
            </div>
          </div>
        </div>
        <div class="grid-item item-6">
          <div class="box">
            <i class="fa-solid fa-fan"></i>
            <div class="info"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/function.js"></script>
  </body>
</html>
